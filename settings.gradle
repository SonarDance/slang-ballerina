pluginManagement {
    repositories {
        maven {
            url 'https://repox.jfrog.io/repox/plugins.gradle.org/'
        }
        gradlePluginPortal()
    }
}

rootProject.name = 'slang-ballerina'

// SLang projects with dependencies required to provide third-party languages with static code analysis support
include 'slang-api'
include 'slang-testing'
include 'slang-antlr'
include 'slang-checks'
include 'slang-plugin'

// Dependencies required for the ruby plugin to work
//include 'sonar-ruby-plugin'
//include 'jruby-repackaged'

// Dependencies required for the Go plugin to work
//include 'sonar-go-plugin'
//include 'sonar-go-to-slang'

// Dependency required for scala plugin to work
include 'sonar-scala-plugin'

// Include Ballerina Lang Project that depends on SLang support
include 'sonar-ballerina-plugin'

// Other Projects which SLang is dependent on
include 'checkstyle-import'
include 'its:plugin'
include 'its:ruling'

// "extraSettings.gradle" should not be renamed "settings.gradle" to not create a wrong project rootDir
File extraSettings = new File(rootDir, 'private/extraSettings.gradle')
if (extraSettings.exists()) {
    apply from: extraSettings
}

